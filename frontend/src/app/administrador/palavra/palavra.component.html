<ion-content id="content" >
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="administrador"></ion-back-button>
    </ion-buttons>
    <ion-title>PALAVRAS DO GLOSSÁRIO</ion-title>
  </ion-toolbar>
</ion-header>


<div class="header">
  <div *ngIf="liberarGlossario === true" class="accordion">
    <ion-accordion-group *ngFor="let glossario of glossarioPalavra" value="{{glossario.value}}" expand="inset">
      <ion-accordion>
        <ion-item slot="header" color="secondary">
          <ion-label>{{glossario.entry}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          {{glossario.description}}
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>

</div>
<div class="botoes">
  <ion-button *ngIf="liberarGlossario === false"  (click)="liberarPalavras()" color="primary" expand="block">Vizualizar glossários cadastrados</ion-button>
  <ion-button *ngIf="liberarGlossario === true " (click)="esconderPalavras()" color="danger"expand="block">Fechar</ion-button>
</div>


  <div class="container">
    <h1>Glossário</h1>

    <div class="inputCenter">
      <ion-input [(ngModel)]="entry" (ionChange)="pegaPalavra()" type="text" placeholder="Nome da palavra"></ion-input>
    </div>


    <div class="inputCenter">
      <ion-input [(ngModel)]="descricao" (ionChange)="pegaDescricao()" type="text" placeholder="Descricao da palavra">
      </ion-input>
    </div>


    <div>
      <ion-button [disabled]="liberaBotao" (click)="criarCriterio()" expand="block">Criar Palavra no Glossário
      </ion-button>
    </div>
    <p></p>
  </div>
</ion-content>
